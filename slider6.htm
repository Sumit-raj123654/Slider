<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro 3D Carousel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      background-image: url('payment/neon4.webp'); /* Your uploaded image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .carousel-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 2000px;
      backdrop-filter: blur(3px);
    }

    .carousel {
      width: 800px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 25s infinite linear;
    }

    .carousel img {
      position: absolute;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 30px 50px rgba(255, 0, 255, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.5s, z-index 0.5s;
    }

    .carousel:hover {
      animation-play-state: paused;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(500px); }
    .carousel img:nth-child(2) { transform: rotateY(60deg) translateZ(500px); }
    .carousel img:nth-child(3) { transform: rotateY(120deg) translateZ(500px); }
    .carousel img:nth-child(4) { transform: rotateY(180deg) translateZ(500px); }
    .carousel img:nth-child(5) { transform: rotateY(240deg) translateZ(500px); }
    .carousel img:nth-child(6) { transform: rotateY(300deg) translateZ(500px); }

    .carousel img:hover {
      transform: scale(1.2) translateZ(550px);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <img src="https://picsum.photos/id/1011/300/200" alt="">
      <img src="https://picsum.photos/id/1012/300/200" alt="">
      <img src="https://picsum.photos/id/1013/300/200" alt="">
      <img src="https://picsum.photos/id/1015/300/200" alt="">
      <img src="https://picsum.photos/id/1016/300/200" alt="">
      <img src="https://picsum.photos/id/1018/300/200" alt="">
    </div>
  </div>
</body>
</html>
