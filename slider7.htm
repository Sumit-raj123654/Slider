<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Premium 3D Carousel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
     background-image: url('https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=1400&q=80');
 /* Cool vibrant bg */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }

    .carousel-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 2000px;
      backdrop-filter: blur(10px);
    }

    .carousel {
      width: 800px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 30s infinite linear;
    }

    .carousel img {
      position: absolute;
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 30px 50px rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      transition: transform 0.5s, z-index 0.5s;
    }

    .carousel:hover {
      animation-play-state: paused;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .carousel img:nth-child(1) { transform: rotateY(0deg) translateZ(500px); }
    .carousel img:nth-child(2) { transform: rotateY(60deg) translateZ(500px); }
    .carousel img:nth-child(3) { transform: rotateY(120deg) translateZ(500px); }
    .carousel img:nth-child(4) { transform: rotateY(180deg) translateZ(500px); }
    .carousel img:nth-child(5) { transform: rotateY(240deg) translateZ(500px); }
    .carousel img:nth-child(6) { transform: rotateY(300deg) translateZ(500px); }

    .carousel img:hover {
      transform: scale(1.2) translateZ(550px);
      z-index: 1000;
    }

    .caption {
      position: absolute;
      bottom: 50px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <img src="https://picsum.photos/id/1011/300/200" alt="1">
      <img src="https://picsum.photos/id/1012/300/200" alt="2">
      <img src="https://picsum.photos/id/1013/300/200" alt="3">
      <img src="https://picsum.photos/id/1015/300/200" alt="4">
      <img src="https://picsum.photos/id/1016/300/200" alt="5">
      <img src="https://picsum.photos/id/1018/300/200" alt="6">
    </div>
  </div>
</body>
</html>
